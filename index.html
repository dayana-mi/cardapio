<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<img class="logo" src="img/logo.png" alt="logo do restaurante"> 
<div class="categorias">
    <div class="pizzas">
        <h2>Pizzas</h2>
        <img src="img/pizza.png" alt="imagem de um pizza">
        <ul class="lista">
            <li>Frango <span class="preco">R$40</span></li>
            <li>Marguerite <span class="preco">R$30</span></li>
            <li>Pepperoni <span class="preco">R$50</span></li>
        </ul>
        <button>
            <a href="https://github.com/dayana-mi">Compre aqui</a>
        </button>
    </div>

    <div class="bebidas">
        <h2>Bebidas</h2>
        <img src="img/bebida.png" alt="imagem de duas taças de vinho">
        <ul>
            <li>Refrigerante <span class="preco">R$5</span></li>
            <li>Vinhos <span class="preco">R$60</span></li>
            <li>Sucos <span class="preco">R$15</span></li>
        </ul>
        <button>
            <a href="https://github.com/dayana-mi">Compre aqui</a>
        </button>
    </div>

    <div class="sobremesas">
        <h2>Sobremesas</h2>
        <img src="img/sobremesa.png" alt="pedaço de uma torta de morango">
        <ul>
            <li>Pizzas doces <span class="preco">R$35</span></li>
            <li>Bolos <span class="preco">R$15</span></li>
            <li>Donuts <span class="preco">R$15</span></li>
        </ul>
        <button>
            <a href="https://github.com/dayana-mi">Compre aqui</a>
        </button>
    </div>    
</div>
<div class="contato">
    <p>Fale conosco</p> 
    <p>Localização</p>
    <p>Missão</p>
    <p>Coded by: <a href="https://github.com/dayana-mi">Dayana Miranda</a></p>
</div>   
</body>
</html>
